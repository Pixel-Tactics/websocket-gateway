routes:
  - name: Session Incoming
    userPrefix: session/incoming/
    brokerPath: session/incoming/{{player}}
    type: queue
    direction: incoming

  - name: Session Outgoing
    userPrefix: none
    brokerPath: session/outgoing/{{player}}
    type: queue
    direction: outgoing

